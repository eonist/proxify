<!--
Content Security Policy

The Content Security Policy (CSP) mitigates XSS attacks by restricting allowed sources for scripts, styles, and images[3][7]. This policy ensures that only trusted content is executed or displayed, reducing the risk of malicious code execution

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: archive.today; style-src 'unsafe-inline'">
  <title>Archive Proxy Service</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h1>Web Archive Proxy</h1>
  <div id="content"></div>
  <script src="app.js"></script>
</body>
</html>
